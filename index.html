<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <main>
    <div class="div-preview">
      <img id="img-preview" src="./images/drawers.jpg" alt="preview image displaying a drawer"/>
      <div class="div-preview-description">
        <h2>
          Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home
        </h2>
        <div>
          Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I've got some simple tips 
          to help you make any room feel complete.
        </div>
      </div>
      <div class="div-footer">
        <div class="div-pfp">
          <img id="img-pfp" src="./images/avatar-michelle.jpg" alt="Avatar of Michelle"/>
          <div>
            <h3>Michelle Appleton</h3>
            <div>28 Jun 2020</div>
          </div>
          <button id="btn-icon-share">
            <img id="icon-share" src="./images/icon-share.svg" alt="Share icon"/>
          </button>
        </div>
        <div class="div-share">
          <button id="btn-share">Share</button>
          <div>
            <img class="icon-social-media" src="./images/icon-facebook.svg" alt="facebook icon"/>
            <img class="icon-social-media" src="./images/icon-twitter.svg" alt="twitter icon"/>
            <img class="icon-social-media" src="./images/icon-pinterest.svg" alt="pinterest icon"/>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
